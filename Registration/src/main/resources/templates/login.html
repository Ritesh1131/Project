<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Welcome to RetailDelight - Login In</title>
<link rel="icon" type="image" href="/images/mfavicon.ico">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
        body{
            background-image: url(https://images.pexels.com/photos/3985062/pexels-photo-3985062.jpeg?auto=compress&cs=tinysrgb&w=1600);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body >


<nav class="navbar">
        <img src="images/logo6.png" class="logo">
 
        
           
      </nav>
	<div class="container" >
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h2 class="form-signin-heading" th:text="Welcome"></h2>
			<br /> <input type="text" id="email" name="email"
				th:placeholder="Email" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password
					invalid, please verify</p>
			</div>
			 <button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button> 
			
		</form>
		<form th:action="@{/registration}" method="get" class="form-signup">
			<button class="btn btn-lg btn-warning btn-block" type="Submit">Registration Page</button>
		</form>
	</div>
</body>
</html>
